<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Convite</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    
    <div id="app">

        <aside>
            <div class="aside-container">
                <header>
                    <img src="./assets/Logo.png" alt="">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>

                <form  method="post" enctype="multipart/form-data">
                    <fieldset class="sobre-evento">
                        <legend>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM7.25 4.75H5C4.30964 4.75 3.75 5.30964 3.75 6V9.25H20.25V6C20.25 5.30964 19.6904 4.75 19 4.75H16.75V6C16.75 6.41421 16.4142 6.75 16 6.75C15.5858 6.75 15.25 6.41421 15.25 6V4.75H8.75V6C8.75 6.41421 8.41421 6.75 8 6.75C7.58579 6.75 7.25 6.41421 7.25 6V4.75ZM20.25 10.75H3.75V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V10.75Z" fill="#869198"/>
                                </svg>
                                                                
                            Sobre o evento                        
                        </legend>
                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="initial-date">Início</label>
                                <input type="date" name="initial-date" id="initial-date">
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="final-date">Fim</label>
                                <input type="date" name="final-date" id="final-date">
                            </div>
                        </div>
                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label>Tipo</label>
                                <div class="radio-wrapper">
                                    <label class="radio-inner" for="presencial">
                                        <div class="radio-icone presencial"></div>
                                        <input checked required type="radio" name="type" id="presencial">
                                        Presencial
                                    </label>
                                    <label class="radio-inner" for="online">
                                        <div class="radio-icone online"></div>
                                        <input required type="radio" name="type" id="online">
                                        On-line
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="local">Local</label>
                                <input placeholder="Link ou endereço" type="text" name="local" id="local">
                            </div>
                        </div>

                        <div class="textarea-wrapper">
                            <label for="description">Descrição</label>
                            <textarea required name="description" id="description" placeholder="Escreva sobre os detalhes do evento" cols="30" rows="5"></textarea>

                    </fieldset>
                    
                    <fieldset class="personalizacao">
                        <legend>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M7 2.75C6.9337 2.75 6.87011 2.77634 6.82322 2.82322C6.77634 2.87011 6.75 2.9337 6.75 3V11.25H17.25V3C17.25 2.93369 17.2237 2.87011 17.1768 2.82322C17.1299 2.77634 17.0663 2.75 17 2.75H14.75V6C14.75 6.41421 14.4142 6.75 14 6.75C13.5858 6.75 13.25 6.41421 13.25 6V2.75H10.75V4C10.75 4.41421 10.4142 4.75 10 4.75C9.58579 4.75 9.25 4.41421 9.25 4V2.75H7ZM7 1.25C6.53587 1.25 6.09075 1.43437 5.76256 1.76256C5.43437 2.09075 5.25 2.53587 5.25 3V11.4189C5.07072 11.5039 4.90555 11.6196 4.76256 11.7626C4.43438 12.0908 4.25 12.5359 4.25 13V14C4.25 14.7293 4.53973 15.4288 5.05546 15.9445C5.57118 16.4603 6.27065 16.75 7 16.75H9C9.06631 16.75 9.12989 16.7763 9.17678 16.8232C9.22366 16.8701 9.25 16.9337 9.25 17V19.9C9.25 20.6293 9.53973 21.3288 10.0555 21.8445C10.5712 22.3603 11.2707 22.65 12 22.65C12.7293 22.65 13.4288 22.3603 13.9445 21.8445C14.4603 21.3288 14.75 20.6293 14.75 19.9V17C14.75 16.9337 14.7763 16.8701 14.8232 16.8232C14.8701 16.7763 14.9337 16.75 15 16.75H17C17.7293 16.75 18.4288 16.4603 18.9445 15.9445C19.4603 15.4288 19.75 14.7293 19.75 14V13C19.75 12.5359 19.5656 12.0908 19.2374 11.7626C19.0945 11.6196 18.9293 11.5039 18.75 11.4189V3C18.75 2.53587 18.5656 2.09075 18.2374 1.76256C17.9092 1.43437 17.4641 1.25 17 1.25H7ZM6 12.75C5.9337 12.75 5.87011 12.7763 5.82322 12.8232C5.77634 12.8701 5.75 12.9337 5.75 13V14C5.75 14.3315 5.8817 14.6495 6.11612 14.8839C6.35054 15.1183 6.66848 15.25 7 15.25H9C9.46413 15.25 9.90925 15.4344 10.2374 15.7626C10.5656 16.0908 10.75 16.5359 10.75 17V19.9C10.75 20.2315 10.8817 20.5495 11.1161 20.7839C11.3505 21.0183 11.6685 21.15 12 21.15C12.3315 21.15 12.6495 21.0183 12.8839 20.7839C13.1183 20.5495 13.25 20.2315 13.25 19.9V17C13.25 16.5359 13.4344 16.0908 13.7626 15.7626C14.0908 15.4344 14.5359 15.25 15 15.25H17C17.3315 15.25 17.6495 15.1183 17.8839 14.8839C18.1183 14.6495 18.25 14.3315 18.25 14V13C18.25 12.9337 18.2237 12.8701 18.1768 12.8232C18.1299 12.7763 18.0663 12.75 18 12.75H6Z" fill="#869198"/>
                                </svg>
                                                                                                
                            Personalizacao                        
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Cor principal</label>
                            
                            <div class="color-picker">
                                <input type="radio" id="color-red" name="color" value="red">
                                <label for="color-red" class="color-label" data-color="brand-light">
                                    <div class="color-inner"></div>
                                </label>
                        
                                <input type="radio" id="color-navy" name="color" value="navy">
                                <label for="color-navy" class="color-label" data-color="navy">
                                    <div class="color-inner"></div>
                                </label>
                        
                                <input type="radio" id="color-purple" name="color" value="purple">
                                <label for="color-purple" class="color-label" data-color="purple">
                                    <div class="color-inner"></div>
                                </label>
                        
                                <input type="radio" id="color-fuschia" name="color" value="fuschia">
                                <label for="color-fuschia" class="color-label" data-color="fuschia">
                                    <div class="color-inner"></div>
                                </label>
                        
                                <input type="radio" id="color-pink" name="color" value="pink">
                                <label for="color-pink" class="color-label" data-color="pink">
                                    <div class="color-inner"></div>
                                </label>
                        
                                <input type="radio" id="color-danger" name="color" value="danger">
                                <label for="color-danger" class="color-label" data-color="danger">
                                    <div class="color-inner"></div>
                                </label>
                        
                                <input type="radio" id="color-orange" name="color" value="orange">
                                <label for="color-orange" class="color-label" data-color="orange">
                                    <div class="color-inner"></div>
                                </label>
                        
                                <input type="radio" id="color-yellow" name="color" value="yellow">
                                <label for="color-yellow" class="color-label" data-color="yellow">
                                    <div class="color-inner"></div>
                                </label>
                        
                                <input type="radio" id="color-lime" name="color" value="lime">
                                <label for="color-lime" class="color-label" data-color="lime">
                                    <div class="color-inner"></div>
                                </label>
                        
                                <input type="radio" id="color-green" name="color" value="green">
                                <label for="color-green" class="color-label" data-color="green">
                                    <div class="color-inner"></div>
                                </label>
                        
                                <input type="radio" id="color-cyan" name="color" value="cyan">
                                <label for="color-cyan" class="color-label" data-color="cyan">
                                    <div class="color-inner"></div>
                                </label>
                            </div>
                        </div>

                        


                        <label for="title">Tema do evento</label>
                        <div class="temas-wrapper">
                            
                            <label class="tema-inner">
                                <input type="radio" name="tema" value="aniversario">
                                <img src="./assets/img/aniversario.jpg" alt="Aniversário">
                                <span>Aniversário</span>
                            </label>
                        
                            <label class="tema-inner">
                                <input type="radio" name="tema" value="infantil">
                                <img src="./assets/img/infantil.jpg" alt="Infantil">
                                <span>Infantil</span>
                            </label>
                        
                            <label class="tema-inner">
                                <input type="radio" name="tema" value="formatura">
                                <img src="./assets/img/formatura.jpg" alt="Formatura">
                                <span>Formatura</span>
                            </label>
                        
                            <label class="tema-inner">
                                <input type="radio" name="tema" value="casamento">
                                <img src="./assets/img/casamento.jpg" alt="Casamento">
                                <span>Casamento</span>
                            </label>
                        
                            <label class="tema-inner">
                                <input type="radio" name="tema" value="cha-bebe">
                                <img src="./assets/img/cha-de-bebe.jpg" alt="Chá de Bebê">
                                <span>Chá de Bebê</span>
                            </label>
                        
                            <label class="tema-inner">
                                <input type="radio" name="tema" value="cha-panela">
                                <img src="./assets/img/cha-de-panela.jpg" alt="Chá de Panela">
                                <span>Chá de Panela</span>
                            </label>
                        
                            <label class="tema-inner">
                                <input type="radio" name="tema" value="carnaval">
                                <img src="./assets/img/carnaval.jpg" alt="Carnaval">
                                <span>Carnaval</span>
                            </label>
                        
                            <label class="tema-inner">
                                <input type="radio" name="tema" value="pascoa">
                                <img src="./assets/img/pascoa.jpg" alt="Páscoa">
                                <span>Páscoa</span>
                            </label>
                        
                            <label class="tema-inner">
                                <input type="radio" name="tema" value="sao-joao">
                                <img src="./assets/img/sao-joao.jpg" alt="São João">
                                <span>São João</span>
                            </label>
                        
                            <label class="tema-inner">
                                <input type="radio" name="tema" value="halloween">
                                <img src="./assets/img/haloween.jpg" alt="Halloween">
                                <span>Halloween</span>
                            </label>
                        
                            <label class="tema-inner">
                                <input type="radio" name="tema" value="natal">
                                <img src="./assets/img/natal.jpg" alt="Natal">
                                <span>Natal</span>
                            </label>
                        
                            <label class="tema-inner">
                                <input type="radio" name="tema" value="outros">
                                <img src="./assets/img/outros.jpg" alt="Outros">
                                <span>Outros</span>
                            </label>
                        </div>
                        
                        



                        
                    </fieldset>

                </form>

            </div>
        </main>

    </div>
</body>
</html>
